    pattern: /tache/create
    defaults: { _controller: DevBieresTaskMobileBundle:MobileTache:new }
    requirements:
        method: POST

mobile_tache_new:
    pattern: /tache/new
    defaults: { _controller: DevBieresTaskMobileBundle:MobileTache:new }
    requirements:
        method: GET 

mobile_tache_show:
    pattern: /tache/show/{id}
