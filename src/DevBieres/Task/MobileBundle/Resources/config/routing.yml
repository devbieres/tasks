        method: GET

mobile_tache_cancel:
    pattern: /tache/cancel/{tache}
    defaults: { _controller: DevBieresTaskMobileBundle:MobileTache:changeState, continue: 0, state:1 }
    requirements:
        method: GET

mobile_tache_reactive:
    pattern: /tache/reactive/{tache}
